<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form" style="background-color: rgb(248, 250, 250,0.15);">
  <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)" [nzCentered]="true">
    <nz-tab [nzTitle]="'app.login.tab-login-credentials' | translate">
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'validation.username.required' | translate">
          <nz-input-group nzSize="large" nzPrefixIcon="user">
            <input nz-input formControlName="userName" [placeholder]="'app.login.username' | translate" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'validation.password.required' | translate">
          <nz-input-group nzSize="large" nzPrefixIcon="lock">
            <input nz-input type="password" formControlName="password" [placeholder]="'app.login.password' | translate" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>
  </nz-tabset>
  <nz-form-item>
    <nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">{{ 'app.login.remember-me' | translate }}</label>
    </nz-col>
    <nz-col [nzSpan]="12" class="text-right">
      <a class="forgot" (click)="msg.error('请联系系统管理员找回密码')">{{ 'app.login.forgot-password' | translate }}</a>
    </nz-col>
  </nz-form-item>
  <nz-form-item>
    <nz-col [nzSpan]="24"><nz-alert *ngIf="error" nzType="warning" [nzMessage]="error" [nzShowIcon]="true"></nz-alert></nz-col>
  </nz-form-item>
  <nz-form-item>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="http.loading" nzBlock>
      {{ 'app.login.login' | translate }}
    </button>
  </nz-form-item>
</form>
<div class="other" style="display: none;">
  {{ 'app.login.sign-in-with' | translate }}
  <i nz-tooltip="in fact Auth0 via window"  nz-icon nzType="alipay-circle"
    class="icon"></i>
  <i nz-tooltip="in fact Github via redirect"  nz-icon nzType="taobao-circle" class="icon"></i>
  <i  nz-icon nzType="weibo-circle" class="icon"></i>
  <a class="register" routerLink="/passport/register">{{ 'app.login.signup' | translate }}</a>
</div>

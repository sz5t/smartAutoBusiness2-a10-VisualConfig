<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form" style="background-color: rgb(248, 250, 250,0.2);">
  <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)" [nzCentered]="true">
    <nz-tab [nzTitle]="'app.login.tab-login-ca' | translate">
      <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
      <nz-form-item style="display: none;">
        <nz-form-control [nzErrorTip]="'Please enter mobile number!' | translate">
          <nz-input-group nzSize="large" nzPrefixIcon="user">
            <input nz-input formControlName="userName" placeholder="username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item style="display: none;">
        <nz-form-control nzErrorTip="'Please enter password!' | translate">
          <nz-input-group nzSize="large" nzPrefixIcon="lock">
            <input nz-input type="password" formControlName="password" placeholder="password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>
  </nz-tabset>
  <nz-form-item>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="http.loading" nzBlock>
      {{ 'app.login.login' | translate }}
    </button>
  </nz-form-item>
</form>
<div class="other" style="display: none;">
  {{ 'app.login.sign-in-with' | translate }}
  <i nz-tooltip="in fact Auth0 via window" nz-icon nzType="alipay-circle" class="icon"></i>
  <i nz-tooltip="in fact Github via redirect" nz-icon nzType="taobao-circle" class="icon"></i>
  <i nz-icon nzType="weibo-circle" class="icon"></i>
  <a class="register" routerLink="/passport/register">{{ 'app.login.signup' | translate }}</a>
</div>

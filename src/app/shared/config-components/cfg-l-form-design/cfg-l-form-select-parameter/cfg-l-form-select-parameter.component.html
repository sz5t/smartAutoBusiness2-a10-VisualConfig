<div nz-row style="max-height: 300px;" nzAlign="top">
    <div nz-col nzFlex="auto">
        <nz-tag [nzColor]="'magenta'">[pname]</nz-tag>
        <nz-tag [nzColor]="'red'">[code]</nz-tag>
        <nz-tag [nzColor]="'volcano'">volcano</nz-tag>
        <nz-tag [nzColor]="'orange'">orange</nz-tag>
        <nz-tag [nzColor]="'gold'">gold</nz-tag>
        <nz-tag [nzColor]="'lime'">lime</nz-tag>
        <nz-tag [nzColor]="'green'">green</nz-tag>
        <nz-tag [nzColor]="'cyan'">cyan</nz-tag>
        <nz-tag [nzColor]="'blue'">blue</nz-tag>
        <nz-tag [nzColor]="'geekblue'">geekblue</nz-tag>
        <nz-tag [nzColor]="'purple'">purple</nz-tag>
    </div>
</div>
<div nz-row style="max-height: 1000px;" nzAlign="top">
    <div nz-col nzFlex="400px">
        <nz-card nzType="inner" [nzBodyStyle]="{'padding':'1px 2px','max-height':'680px','overflow':'auto'}">
            <nz-tree #nzTreeComponent nzShowLine="true" [nzData]="nodes" nzCheckable
                [nzCheckedKeys]="defaultCheckedKeys" [nzExpandedKeys]="defaultExpandedKeys"
                [nzSelectedKeys]="defaultSelectedKeys" (nzClick)="nzClick($event)" (nzContextMenu)="nzClick($event)"
                (nzCheckBoxChange)="nzCheck($event)" (nzExpandChange)="nzCheck($event)">
            </nz-tree>

        </nz-card>

    </div>

    <div nz-col nzFlex="auto">

        <nz-table #basicTable [nzData]="listOfData">
            <thead>
                <tr>
                    <th>参数code</th>
                    <th>参数名称</th>
                    <th>参数类型</th>
                    <th>参数来源</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.name }}</td>
                    <td>{{ data.title }}</td>
                    <td>{{ data.type }}</td>
                    <td>{{ data.source }}</td>
                </tr>
            </tbody>
        </nz-table>

    </div>
</div>

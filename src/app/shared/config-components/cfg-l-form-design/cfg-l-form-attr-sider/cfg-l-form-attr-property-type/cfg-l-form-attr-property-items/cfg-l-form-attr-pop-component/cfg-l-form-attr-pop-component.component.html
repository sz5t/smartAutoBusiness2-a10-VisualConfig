<nz-tabset *ngIf="attr_config" nzTabPosition="top" [nzType]="'card'">
    <nz-tab *ngFor="let tab of attr_config['typeConent']" [nzTitle]="tab.title">
        <!-- {{ tab.title}} -->
        <app-cfg-l-form-attr-property-type [config]="tab['propertyTypeConent']" [configData]="staticData"
            [fromDataService]="fromDataService" (updateValue)="valueChange($event)">
        </app-cfg-l-form-attr-property-type>
    </nz-tab>
</nz-tabset>
<app-cfg-attribute-assemble-ajax></app-cfg-attribute-assemble-ajax>

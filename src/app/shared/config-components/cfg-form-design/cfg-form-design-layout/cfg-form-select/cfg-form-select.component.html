<div (click)="click($event)"
    [ngStyle]="(selectedItem['item'] &&(selectedItem['active']==='cnFormSelect')&& (selectedItem['item']['id']===l_config['id']) )? body_style_selected: body_style">
    <span>

        <div nz-row style="margin-top: 6px;">
            <div nz-col nzFlex="2">
                {{config['title']}}:
            </div>
            <div nz-col nzFlex="8">
                <nz-select ngModel="lucy">
                    <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                    <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                </nz-select>
            </div>
        </div>



    </span>
</div>

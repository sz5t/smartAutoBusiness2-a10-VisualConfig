<p>cfg-page-container works!</p>
<div *ngIf="testCmp['component']['type'] === 'cnDataTable'">
    <app-cfg-page-cmpt-table></app-cfg-page-cmpt-table>
</div>
<div *ngIf="l_config">
    <div *ngIf="l_config['container'] === 'rows'">
        <app-cfg-page-rows [(l_config)]="l_config" [showLayout]="showLayout" [(selectedItem)]="selectedItem"
            [(cmptState)]="cmptState" [fromDataService]="fromDataService">
        </app-cfg-page-rows>
    </div>

    <div *ngIf="l_config['container'] === 'cols'">
        <app-cfg-page-cols [(l_config)]="l_config" [showLayout]="showLayout" [(selectedItem)]="selectedItem"
            [(cmptState)]="cmptState" [fromDataService]="fromDataService">
        </app-cfg-page-cols>
    </div>
</div>

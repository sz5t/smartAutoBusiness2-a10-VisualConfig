<div (click)="click($event)"
    [ngStyle]="(selectedItem['item'] &&(selectedItem['active']==='tabs')&& (selectedItem['item']['id']===l_config['id']) )? body_style_selected: body_style">
    <div *ngIf="!l_config['children'] ||l_config['children'].length===0 " style="min-height: 150px;">
        <button nz-button style="margin-left: 8px;" [nzSize]="'small'" nzType="primary" (click)="newTab()">
            【添加tab页签】</button>
    </div>
    <nz-tabset [(nzSelectedIndex)]="selectedIndex" [nzType]="'editable-card'" (nzAdd)="newTab()">
        <nz-tab *ngFor="let tab of l_config['children']" [nzTitle]="titleTemplate">
            <ng-template #titleTemplate>
                <div>
                    {{ tab.title }}

                    <i nz-icon nzType="close" (click)="closeTab(tab.id)" class="ant-tabs-close-x"></i>
                </div>
            </ng-template>
            <div *ngFor="let tab_layout of tab['children']">

                <app-cfg-page-layout [l_config]="tab_layout" [(selectedItem)]="selectedItem" [(showLayout)]="showLayout"
                    [(cmptState)]="cmptState" [fromDataService]="fromDataService"></app-cfg-page-layout>
            </div>


        </nz-tab>
    </nz-tabset>
</div>

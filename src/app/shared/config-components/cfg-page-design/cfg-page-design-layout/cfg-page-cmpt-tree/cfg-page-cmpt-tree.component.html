<div (click)="click($event)" (drop)="f_ondrop($event,l_config)"
    [ngStyle]="(selectedItem['item'] &&(selectedItem['active']==='cnTree')&& (selectedItem['item']['id']===l_config['id']) )? body_style_selected: body_style">
    <div>
        <ng-container *ngFor="let cmpt of l_config['children']">
            <ng-container *ngIf="cmpt['type']==='cnToolbar'">
                <div appCfgPageDesignLayoutItem [l_config]="cmpt" [showLayout]="showLayout"
                    [(selectedItem)]="selectedItem" [(cmptState)]="cmptState" [fromDataService]="fromDataService">

                </div>
            </ng-container>
        </ng-container>
    </div>
    <nz-tree #treeObj [nzData]="nodes" [nzExpandAll]="config.expandAll" [nzBlockNode]="true"
        [nzCheckable]="config.showCheckBox">
    </nz-tree>
</div>

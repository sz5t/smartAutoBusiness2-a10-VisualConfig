<div *ngIf="showLayout">
    <ng-container *ngFor="let r of l_config  let i=index">
        <div (drop)="f_ondrop($event,l_config,i)" (dragover)="f_ondragover($event,l_config)"
            (dragenter)="f_ondragenter($event,i)" (dragleave)="f_ondragleave($event,i)">
            <app-config-l-row [(l_config)]="l_config[i]" [showLayout]="showLayout" [(selectedItem)]="selectedItem"
                [(cmptState)]="cmptState" [fromDataService]="fromDataService" (layoutOptions)="exec_options($event)">
            </app-config-l-row>
        </div>
    </ng-container>
</div>

<div *ngIf="!showLayout">
    <ng-container *ngFor="let r of l_config  let i=index">
        <div (drop)="f_ondrop($event,l_config,i)" (dragover)="f_ondragover($event,l_config)"
            (dragenter)="f_ondragenter($event,i)" (dragleave)="f_ondragleave($event,i)">
            <app-config-l-row [(l_config)]="l_config[i]" [showLayout]="showLayout" [(selectedItem)]="selectedItem"
                [(cmptState)]="cmptState" [fromDataService]="fromDataService">
            </app-config-l-row>
        </div>
    </ng-container>
</div>

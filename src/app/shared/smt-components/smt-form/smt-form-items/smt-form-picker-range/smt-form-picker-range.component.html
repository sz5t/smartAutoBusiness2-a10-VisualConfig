<ng-container>
    <nz-form-item>
        <nz-form-label [nzSpan]="config.labelSize.span" [nzSm]="config.labelSize.nzSm" [nzXs]="config.labelSize.nzXs"
        [nzMd]="config.labelSize.nzMd" [nzLg]="config.labelSize.nzLg" [nzXl]="config.labelSize.nzXl"
        [nzTooltipTitle]="config.labelTooltipTitle" [nzTooltipIcon]="config.labelTooltipIcon">
        {{config['title']}}
    </nz-form-label>
        <nz-form-control [formGroup]="validateForm" [nzSpan]="config.controlSize.span" [nzSm]="config.controlSize.nzSm"
        [nzXs]="config.controlSize.nzXs" [nzMd]="config.controlSize.nzMd" [nzLg]="config.controlSize.nzLg"
        [nzXl]="config.controlSize.nzXl" [nzErrorTip]="combineTpl" nzHasFeedback>
        <input nz-input [formControlName]="config.field" hidden="hidden" [(ngModel)]="this.bindObj.value"
            (ngModelChange)="valueChange($event)" />
        <nz-range-picker [(ngModel)]="this.bindObj.dateRange" [nzFormat]="this.bindObj.dateFormat" [nzShowTime]="this.bindObj.showTime" style="width: 100%;"
            (ngModelChange)="onChange($event)" [ngModelOptions]="{standalone: true}"></nz-range-picker>
    </nz-form-control>
    </nz-form-item>
    <ng-template #combineTpl let-control></ng-template>
</ng-container>

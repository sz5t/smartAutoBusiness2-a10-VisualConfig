<ng-container>
    <input nz-input [placeholder]="config.placeholder?config.placeholder:''"
        [readOnly]="config.readOnly?config.readOnly:false" [disabled]="config.disabled?config.disabled:false"
        [(ngModel)]="value" (blur)="onblur($event,'end')" (keyup)="onKeyPress($event,'end')" />
</ng-container>

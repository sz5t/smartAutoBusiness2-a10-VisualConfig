<ng-template ngFor let-stateIcon [ngForOf]="stateConfig">
    <cn-custom-icon-state [ngClass]="{'iconStyle': true}" [config] = "stateIcon['iconConfig']" [(currentValue)]= "currentValue['origin'][stateIcon['field']]" (updateValue)="iconStateValueChange($event)" ></cn-custom-icon-state>
</ng-template>

<nz-form-item>
    <nz-form-label [nzFor]="config.field" [nzSpan]="config.config.labelSize.span" [nzSm]="config.config.labelSize.nzSm"
        [nzXs]="config.config.labelSize.nzXs" [nzMd]="config.config.labelSize.nzMd"
        [nzLg]="config.config.labelSize.nzLg" [nzXl]="config.config.labelSize.nzXl"
        [nzRequired]="config.config.titleConfig.required" [nzTooltipTitle]="config.config.labelTooltipTitle"
        [nzTooltipIcon]="config.config.labelTooltipIcon">
        {{config.config.title}}</nz-form-label>
    <nz-form-control [nzSpan]="config.config.controlSize.span" [nzSm]="config.config.controlSize.nzSm"
        [nzXs]="config.config.controlSize.nzXs" [nzMd]="config.config.controlSize.nzMd"
        [nzLg]="config.config.controlSize.nzLg" [nzXl]="config.config.controlSize.nzXl" [formGroup]="formGroup"
        [nzErrorTip]="combineTpl" nzValidatingTip="Validating...">
        <input nz-input placeholder="placeholder" hidden="hidden" [ngModel]="value" [formControlName]="config.field"
            (ngModelChange)="valueChange($event)" />
        <ng-container *ngIf="config.displayMode ==='wrapper'">
            <nz-checkbox-wrapper style="width: 100%;" (nzOnChange)="log($event)">
                <div nz-row>

                    <div nz-col [nzSpan]="config.span" *ngFor="let c of checkOptions">
                        <label nz-checkbox [nzValue]="c['value']" [ngModel]="c['checked']"
                            [ngModelOptions]="{standalone: true}">{{c['label']}}</label>
                    </div>

                </div>
            </nz-checkbox-wrapper>
        </ng-container>
        <ng-container *ngIf="config.displayMode !=='wrapper'">
            <nz-checkbox-group [(ngModel)]="checkOptions" (ngModelChange)="log($event)"
                [ngModelOptions]="{standalone: true}"></nz-checkbox-group>
        </ng-container>

        <ng-template #combineTpl let-control>
            <ng-container nz-col *ngFor="let c of config.validations">
                <ng-container *ngIf="control.hasError(c['validator'])">{{c.message ? c.message:'校验不通过' }}</ng-container>
            </ng-container>
            <ng-container *ngIf="control.hasError('_subscribe')">
                The username is redundant!
            </ng-container>
        </ng-template>
    </nz-form-control>
</nz-form-item>

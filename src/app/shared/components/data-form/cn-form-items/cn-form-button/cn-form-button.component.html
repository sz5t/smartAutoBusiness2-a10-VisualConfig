<nz-form-item>
  <nz-form-label *ngIf="config.hiddenLabel" [nzFor]="config.field" [nzSpan]="config.config.labelSize.span"
    [nzSm]="config.config.labelSize.nzSm" [nzXs]="config.config.labelSize.nzXs" [nzMd]="config.config.labelSize.nzMd"
    [nzLg]="config.config.labelSize.nzLg" [nzXl]="config.config.labelSize.nzXl"
    [nzRequired]="config.config.titleConfig.required">
    {{config.config.title}}</nz-form-label>
  <nz-form-control [nzSpan]="config.config.controlSize.span" [nzSm]="config.config.controlSize.nzSm"
    [nzXs]="config.config.controlSize.nzXs" [nzMd]="config.config.controlSize.nzMd"
    [nzLg]="config.config.controlSize.nzLg" [nzXl]="config.config.controlSize.nzXl" [formGroup]="formGroup"
    nzValidatingTip="Validating...">

    <input nz-input [placeholder]="config.placeholder" hidden="hidden" [(ngModel)]="value"
      [formControlName]="config.field" (ngModelChange)="hiddenValueChange($event)" />
    <nz-radio-group class="mr-md" *ngIf="config.buttonType === 'radio'" [(ngModel)]="value"  [ngModelOptions]="{standalone: true}" 
      (ngModelChange)="valueChange($event)">
      <label *ngFor="let rbtn of config.group" nz-radio-button [nzValue]="rbtn.value">{{rbtn.title}}</label>
    </nz-radio-group>
    <ng-template *ngIf="!config.buttonType || config.buttonType !== 'radio'" ngFor let-btn [ngForOf]="config.group">
      <button *ngIf="!btn.hidden" [nzSize]="btn.size ? btn.size : 'default'"
        [nzType]="btn.color ? btn.color : 'default'" nz-button type="button" (click)="action(btn)">
        <i nz-icon style="font-weight: 600" *ngIf="btn.icon" [type]="btn.icon"
          [nzTheme]="btn.theme ? btn.theme : 'outline'"></i>
        {{btn.text}}
      </button>
    </ng-template>

  </nz-form-control>
</nz-form-item>

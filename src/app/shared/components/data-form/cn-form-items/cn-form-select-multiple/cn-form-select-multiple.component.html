<nz-form-item>
    <nz-form-label [nzFor]="config.field" [nzSpan]="config.config.labelSize.span" [nzSm]="config.config.labelSize.nzSm" [nzXs]="config.config.labelSize.nzXs"
        [nzMd]="config.config.labelSize.nzMd" [nzLg]="config.config.labelSize.nzLg" [nzXl]="config.config.labelSize.nzXl" [nzRequired]="config.config.titleConfig.required">
        {{config.config.title}}</nz-form-label>
    <nz-form-control [nzSpan]="config.config.controlSize.span" [nzSm]="config.config.controlSize.nzSm" [nzXs]="config.config.controlSize.nzXs"
        [nzMd]="config.config.controlSize.nzMd" [nzLg]="config.config.controlSize.nzLg" [nzXl]="config.config.controlSize.nzXl"
        [formGroup]="formGroup">
        <input nz-input hidden="hidden"  [formControlName]="config.field" [(ngModel)]="value" (ngModelChange)="valueChange($event)" />
        <nz-select [nzMaxTagCount]="" [nzMaxTagPlaceholder]="tagPlaceHolder" style="width: 100%" nzMode="multiple"   [nzPlaceHolder] = "config.placeholder"
            [(ngModel)]="listOfSelectedValue" [ngModelOptions]="{standalone: true}"  (ngModelChange)="valueChangeSelect($event)">
            <nz-option *ngFor="let option of selectOptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
        </nz-select>
        <ng-template #tagPlaceHolder let-selectedList> 还有 {{ selectedList.length }} 个被选中 </ng-template>
    </nz-form-control>
</nz-form-item>
<!-- hidden="hidden" -->

<ng-container *ngIf="config['formType'] === 'value'">
    <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>{{config['title']}}</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24" [formGroup]="validateForm">
            <nz-input-group nzSearch [nzAddOnAfter]="suffixButton">
                <input type="text" [formControlName]="config['name']" nz-input placeholder="请输入" />
            </nz-input-group>
            <ng-template #suffixButton>
                <button nz-button nzType="primary" (click)="setting()" nzSearch>参考</button>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
</ng-container>

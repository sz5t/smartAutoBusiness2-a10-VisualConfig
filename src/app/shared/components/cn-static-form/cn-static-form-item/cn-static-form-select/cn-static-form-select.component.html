<ng-container *ngIf="config['formType'] === 'value'">
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>{{config['title']}}</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" [formGroup]="validateForm">
            <!-- <input nz-input [formControlName]="config['name']" /> -->

            <nz-select [formControlName]="config['name']" (ngModelChange)="log($event)">

                <nz-option *ngFor="let option of selectOptions" [nzLabel]="option.label" [nzValue]="option.value">
                </nz-option>

            </nz-select>
        </nz-form-control>
    </nz-form-item>
</ng-container>

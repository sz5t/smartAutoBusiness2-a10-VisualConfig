
<nz-switch
[(ngModel)]="value" 
(ngModelChange)="valueChange($event)"
[nzCheckedChildren]="checkedTemplate"
[nzUnCheckedChildren]="unCheckedTemplate"
></nz-switch>
<ng-template #checkedTemplate><i nz-icon nzType="check"></i>{{selectOptions['check']['lable']?selectOptions['check']['lable']:''}}</ng-template>
<ng-template #unCheckedTemplate><i nz-icon nzType="close"></i>{{selectOptions['close']['lable']?selectOptions['close']['lable']:''}}</ng-template>

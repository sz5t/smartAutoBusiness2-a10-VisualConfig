<div class="alain-default__header-logo">
  <a [routerLink]="['/']" class="alain-default__header-logo-link">
    <img class="alain-default__header-logo-expanded" [src]="systemInfo['logoFull']" alt="{{ settings.app.name }}"
      style="max-height:40px;" />
    <img class="alain-default__header-logo-collapsed" [src]="systemInfo['logo']" alt="{{ settings.app.name }}"
      style="max-height:30px;" />
  </a>
</div>
<div class="alain-default__nav-wrap">
  <ul class="alain-default__nav">
    <!-- Menu -->
    <li>
      <div class="alain-default__nav-item" (click)="toggleCollapsedSidebar()">
        <i nz-icon nzType="menu-{{ settings.layout.collapsed ? 'unfold' : 'fold' }}"></i>
      </div>
    </li>
    <!-- Github Page -->
    <li style="display: none;">
      <a class="alain-default__nav-item" href="//github.com/ng-alain/ng-alain" target="_blank">
        <i nz-icon nzType="github"></i>
      </a>
    </li>
    <!-- Lock Page -->
    <li class="hidden-mobile">
      <div class="alain-default__nav-item" routerLink="/passport/lock">
        <i nz-icon nzType="lock"></i>
      </div>
    </li>
    <!-- Search Button -->
    <li class="hidden-pc" (click)="searchToggleChange()">
      <div class="alain-default__nav-item">
        <i nz-icon nzType="search"></i>
      </div>
    </li>
  </ul>
  <vc-header-search class="alain-default__search" [toggleChange]="searchToggleStatus"></vc-header-search>
  <ul class="alain-default__nav">
    <!-- Notify -->
    <li>
      <vc-header-notify></vc-header-notify>
    </li>
    <!-- Task -->
    <li class="hidden-mobile" style="display: none;">
      <vc-header-task></vc-header-task>
    </li>
    <!-- App Icons -->
    <li class="hidden-mobile" style="display: none;">
      <vc-header-icon></vc-header-icon>
    </li>
    <!-- Settings -->
    <li class="hidden-mobile">
      <div class="alain-default__nav-item" nz-dropdown [nzDropdownMenu]="settingsMenu" nzTrigger="click"
        nzPlacement="bottomRight">
        <i nz-icon nzType="setting"></i>
      </div>
      <nz-dropdown-menu #settingsMenu="nzDropdownMenu">
        <div nz-menu style="width:200px;">
          <div nz-menu-item>
            <vc-header-fullscreen></vc-header-fullscreen>
          </div>
          <div nz-menu-item>
            <vc-header-storage></vc-header-storage>
          </div>
          <div nz-menu-item>
            <vc-header-i18n></vc-header-i18n>
          </div>
        </div>
      </nz-dropdown-menu>
    </li>
    <li class="hidden-mobile">
      <vc-header-user></vc-header-user>
    </li>
  </ul>
</div>
